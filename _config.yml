title:            Moller
tagline:          A beautiful theme.
description:      Describe your website.
canonical: http://jekyll.gtat.me

# Owner/author information
owner:
  name:           Matteo Vilucchio
  avatar:         avatar.png
  bio:            "Aesthete & Athlete"
  email:          cole@coletownsend.com
  github:         coletownsend
  instagram:      ctrunsthis
  disqus:         balzac
  location:       "Pisa, IT"
  # Plug in your disqus shortname!

tools:
  standards:      "HTML, SCSS, Jekyll"
  software:       "git"

# Open Graph customization
opengraph:
  locale:           en_US

# Links to include in top navigation
# For external links add external: true
links:
  - title: Posts
    url: https://www.google.com
    external: true
  - title: About
    url: /about

# http://en.wikipedia.org/wiki/List_of_tz_database_time_zones
timezone:    Europe/Rome
future:      true
highlighter: rouge
markdown:    kramdown

kramdown:
  auto_ids: true
  footnote_nr: 1
  entity_output: as_char
  toc_levels: 1..6
  use_coderay: false

  coderay:
    coderay_line_numbers:
    coderay_line_numbers_start: 1
    coderay_tab_width: 4
    coderay_bold_every: 10
    coderay_css: class

sass:
    style: :compressed

# https://github.com/mojombo/jekyll/wiki/Permalinks
permalink:   /:categories/:title

include: [".htaccess"]
exclude: ["lib", "config.rb", "Capfile", "config", "log", "Rakefile", "Rakefile.rb", "tmp"]
